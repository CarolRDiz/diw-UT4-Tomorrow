<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto_Tomorrow</title>
    <link rel="stylesheet" href="./assets/sass/main.scss">
</head>
<body class="theme">
    <header class="header">
        <a class="logo__link" href="index.html">
            <img class="logo__img" src="assets/img/logo.png" alt="Logo">
            <img class="logo__name" src="assets/img/Tomorrow.png" alt="Nombre_web">
        </a>
        <nav class="header__menu">
            <ul class="menu__list">
                <li class="menu__li"><a class="menu__link" href="index.html">Inicio</a></li>
                <li class="menu__li"><a class="menu__link" href="prediccion.html">Predicción</a></li>
                <li class="menu__li"><a class="menu__link" href="noticias.html">Noticias</a></li>
            </ul>
        </nav>
        <div class="header__right">
            <div class="header__search">
                <input type="search" class="search__input" placeholder="Buscar...">
                <svg class="search__icon"xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="512" height="512"><g id="_01_align_center" data-name="01 align center"><path d="M24,22.586l-6.262-6.262a10.016,10.016,0,1,0-1.414,1.414L22.586,24ZM10,18a8,8,0,1,1,8-8A8.009,8.009,0,0,1,10,18Z"/></g></svg>
            </div>
            <a class="header__user" href="login.html">
                <img class="user__img" src="assets/img/icono_usuario.svg" alt="icono_usuario">
            </a>
        </div>
    </header>
    <main class="main__access">
        <section class="access__section">
            <div class="access__form-container">
                <ul class="selection__ul">
                    <li class="selection__option selection__option--active">
                        <span>Iniciar sesión</span>
                    </li>
                    <li class="selection__option">
                        <a class="option__link"href="registro.html">Registrarse</a>
                    </li>
                </ul>
                <form class="access__form" action="">
                    <label class="form__label">
                        Correo Electrónico:
                        <input class="form__input"type="text" placeholder="Introduce tu correo electrónico">
                    </label>
                    <label class="form__label">
                        Contraseña:
                        <input class="form__input"type="password" placeholder="Introduce tu contraseña">
                    </label>
                    <p class="form__remember"><a class="remember__link" href="#">He olvidado mi contraseña</a></p>
                    <div class="form__checkbox">
                        <input class="checkbox__input" type="checkbox">
                        <label class="chackbox__label"for="">Recordar mis datos</label> 
                    </div>
                    <button class="form__submit" type="submit">Entrar</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <section class="footer__section-apps bottom-line">
            <div class="section-apps__div-flex">
                <p class="div-flex__p">Descarga nuestra app</p>
                <div class="div-flex__apps">
                    <img class="apps__img--app"src="assets/img/icono_google_play.png" alt="Google Play">
                    <img class="apps__img--app"src="assets/img/icono_app_store.png" alt="App Store">
                </div>
            </div>
            <div class="section-apps__div-flex">
                <p class="div-flex__p">Síguenos en</p>
                <div class="div-flex__apps">
                   <img class="buttons__img"src="assets/img/icono_instagram.png" alt="Instagram">
                    <img class="buttons__img"src="assets/img/icono_twitter.png" alt="Twitter">
                    <img class="buttons__img"src="assets/img/icono_facebook.png" alt="Facebook">
             
                </div>
            </div> 
        </section>
        <section class="footer__section-pages bottom-line">
            <a class="logo__link" href="index.html">
                <img class="logo__img" src="assets/img/logo.png" alt="Logo">
                <img class="logo__name" src="assets/img/Tomorrow.png" alt="Nombre_web">
            </a>
            <ul class="section-pages__links">
                <li class="links__li"><a class="links__link" href="contacto.html">Contacto</a></li>
                <li class="links__li"><a class="links__link" href="#">Sobre Nosotros</a></li>
                <li class="links__li"><a class="links__link" href="#">Nota Legal</a></li>
                <li class="links__li"><a class="links__link" href="#">Cookies</a></li>
                <li class="links__li"><a class="links__link" href="#">Política Privacidad</a></li>
                <li class="links__li"><a class="links__link" href="login.html">Iniciar Sesión/Registrarme</a></li>
            </ul>
        </section>
        <section class="footer__section-copyright">
            <p class="footer__copyright">© 2023 Weather</p>
        </section>
    </footer>
</body>
</html>
